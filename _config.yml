# Site Information
title: "Fomalhaut的个人网站"
description: "分享生活、AI、学习和社会观察的个人博客"
url: https://fo-mal-haut.github.io
baseurl: /First-Blog
repo: fo-mal-haut/First-Blog
lang: zh-CN
encoding: utf-8
timezone: Asia/Shanghai

# Author Information (for SEO and AI crawlers)
author:
  name: "Fomalhaut"
  email: "leizicung@163.com"
  url: https://fomalhaut.github.io
  twitter: ""
  github: fomalhaut

# Social Media and External URLs
github: fomalhaut
zhihu: ""
twitter: ""
v2ex: ""
menu:
  - title: "About"
    url: "/about.html"
  - title: "周刊"
    url: "/weekly.html"

# SEO and Analytics
google_analytics: ""

# Build Settings
paginate: 10
post_ext: md
page_ext: md
post_layout: post
page_layout: page
titlecase: true
future: true
highlighter: rouge
markdown: kramdown
permalink: /:year-:month-:day/:title.html
sass:
  sass_dir: _sass
  style: compressed

webrick:
  headers:
    "Access-Control-Allow-Origin": "*"
    "Access-Control-Allow-Methods": "GET, OPTIONS"
    "Access-Control-Allow-Headers": "Content-Type, X-Requested-With"

collections:
  posts:
    output: true
    permalink: /:year-:month-:day/:title.html

include: [".htaccess", "robots.txt"]
exclude:
  [
    "Gemfile",
    "Gemfile.lock",
    "README.md",
    "LICENSE",
    "package.json",
    "node_modules",
    "SEO_GUIDE.md",
    "CLAUDE.md",
  ]

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-pdf-embed
  - jekyll-sitemap
  - jekyll-feed

# Sitemap Settings
defaults:
  - scope:
      path: "images/**/*"
    values:
      sitemap: false
  - scope:
      path: "js/**/*"
    values:
      sitemap: false
  - scope:
      path: "css/**/*"
    values:
      sitemap: false
  - scope:
      path: "_sass/**/*"
    values:
      sitemap: false
  - scope:
      path: ""
      type: "posts"
    values:
      sitemap:
        priority: 0.8
        changefreq: weekly
  - scope:
      path: ""
      type: "pages"
    values:
      sitemap:
        priority: 0.6
        changefreq: monthly

# Custom Site Settings
showBuyCoffee: false
payImage: ""
assetUrl: ""
defaultImage: data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==
